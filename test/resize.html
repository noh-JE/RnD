<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resize</title>
</head>
<style>
    * {padding: 0; margin: 0}
    body {background-color: #ffff99;}
    .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 1000px;
        height: 400px;
        background-color: #cccccc;
    }
    .inner {
        width: 100%;
    }
    @media (max-width: 1450px) {
        .container { width: 900px; }
    }
    button {
        position: absolute;
        top: 0;
        right: -31px;
        z-index: 99;
    }

</style>
<body>


<div class="resize">
    <div class="container">
        <div class="inner"></div>
        <button type="button" class="button">닫기</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $(window).on('resize', function() {
            let targetWidth = $('.inner').outerWidth();
            if(!$('.container').hasClass('close')) {
                $('.container').css({'left': 0});
            } else {
                $('.container').css({'left': -targetWidth});
            }
        });

        function aa() {
            $('button').on('click', function() {
                let targetWidth = $('.inner').outerWidth();
                $('.container').toggleClass('close');
                if($('.container').hasClass('close')) {
                    $('.container').stop().animate({'left': -targetWidth}, 400);
                } else {
                    $('.container').stop().animate({'left': 0}, 400);
                }
            });
        }
        aa();

    });
</script>
</body>
</html>
